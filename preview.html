<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora Preview - Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo.active {
            opacity: 1;
            z-index: 2;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Full screen - fill the screen */
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-family: Arial, sans-serif;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Close Button */
        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body:hover .close-btn {
            opacity: 1;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        /* Fade in animation for new photo */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo.new-photo {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <button class="close-btn" id="closeBtn">âœ•</button>

    <div class="photo-container" id="photoContainer">
        <div class="empty-state" id="emptyState">
            <div style="font-size: 5rem; margin-bottom: 20px; opacity: 0.3;">ðŸ“¸</div>
            <h2>Menunggu Foto...</h2>
            <p>Foto yang di-upload akan ditampilkan di sini</p>
        </div>
    </div>

    <script src="preview-renderer.js"></script>
</body>
</html>
